<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
     
      }
      .special{
        background-color: rgba(9, 209, 9, 0.842);
      }
    </style>
    <title>Calculator</title>
</head>
<body>  
        <div class="h-screen w-full flex-col flex items-center justify-center">
                                     <h1 class="font-bold text-3xl ">Calculator</h1>
                <section class="h-[410px] w-[300px]  bg-zinc-400 rounded-md">
                    <div  id="result" class="w-full px-4 h-18  rounded-t-md text-right  bg-black font-outfit text-white py-3 text-2xl"></div>
                    <div class="grid grid-cols-4 px-4 py-4  place-items-center mb-5 gap-x-1 gap-y-8">
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">/</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">*</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">-</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">AC</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">7</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">8</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">9</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">+</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">4</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">5</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">6</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">.</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">3</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">2</div>
                        <div  class="box h-6 w-6 cursor-pointer text-white shadow-black shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500">1</div>
                        <div  class="box h-6 w-6 special cursor-pointer text-white  px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400 rounded-full bg-slate-600 hover:bg-slate-500"> = </div>
                        <div  class="box   cursor-pointer text-white shadow-black -mt-5 translate-x-[69px] rounded-md h-[46px] w-[170px] shadow-lg px-5 py-5 flex items-center justify-center font-bold hover:bg-indigo-400 duration-400  bg-slate-600 hover:bg-slate-500">0</div>
                    </div>
                </section>
        </div>
        <script src="index.js"></script>
</body>
</html>
